<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <title>React Chat</title>

    <!-- The jQuery-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- The Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>

    <!-- Custom Styles -->
    <link href="styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="chat__container"></div>


    <div class="container-fluid" id="main">
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-md-3 col-lg-2 sidebar-offcanvas" id="sidebar" role="navigation">
              <!-- UserPanel -->
              <div class="user-panel">
                    <div class="pull-left image">
                        <img src="http://demo.web-apps.ninja/Director-free/img/26115.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <h3>Hello, Jane</h3>
                        <h4><i class="fa fa-circle text-success"></i> Online</h4>
                    </div>
                </div>

                <div class="list-group user-list">
                  <a href="#" class="list-group-item user-list-item active">
                    <h4 class="list-group-item-heading">
                      <i class="fa fa-circle text-success"></i>
                      Jane Smith
                      <span class="label label-danger label-pill pull-xs-right">14</span>
                    </h4>
                  </a>
                  <a href="#" class="list-group-item user-list-item">
                    <h4 class="list-group-item-heading">
                      <i class="fa fa-circle text-success"></i>
                      Dan Johnson
                      <span class="label label-danger label-pill pull-xs-right">14</span>
                    </h4>
                  </a>
                  <a href="#" class="list-group-item user-list-item">
                    <h4 class="list-group-item-heading">
                      <i class="fa fa-circle text-success"></i>
                      Heu Lorry
                      <span class="label label-danger label-pill pull-xs-right">14</span>
                    </h4>
                  </a>
                </div>
            </div>

            <div class="col-md-9 col-lg-10 chat-room">

                <div class="chat-history">

                  <div class="alert alert-info chat-line" role="alert">
                    <div class="pull-left image">
                        <img src="http://demo.web-apps.ninja/Director-free/img/26115.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left message">
                        <strong>Jane Smith says: </strong> This alert needs your attention, but it's not super important.
                    </div>
                  </div>

                  <div class="alert alert-warning chat-line" role="alert">
                    <div class="pull-left image">
                        <img src="http://demo.web-apps.ninja/Director-free/img/26115.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left message">
                        <strong>You says: </strong> Better check yourself, you're not looking too good.
                    </div>
                  </div>
                </div>

                <form class="message-input">
                  <fieldset class="form-group">
                     <label for="exampleTextarea">Message</label>
                     <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                   </fieldset>
                   <button type="submit" class="btn btn-primary pull-right">Submit</button>
                </form>
            </div>

        </div>

    </div>

    <!-- App -->
    <script src="scripts/bundle.js"></script>
  </body>
</html>
